<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色配置页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .role-config {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            position: relative;
        }
        .role-config label {
            display: block;
            margin-bottom: 5px;
        }
        .role-config input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .role-config input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .role-config input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        .drag-handle {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: move;
        }
    </style>
</head>
<body>
    <h2>角色配置页面</h2>
    <div id="rolesContainer">
        <!-- 角色配置项将动态添加到这里 -->
    </div>
    <button id="addRoleBtn">新增角色</button>
    <button id="saveConfigBtn">保存配置</button>
    <button id="resetConfigBtn">恢复默认配置</button> <!-- 新增恢复默认配置按钮 -->
    <button id="backToMainBtn">返回主页</button> <!-- 新增返回主页按钮 -->

    <script>
        const rolesContainer = document.getElementById('rolesContainer');
        const addRoleBtn = document.getElementById('addRoleBtn');
        const saveConfigBtn = document.getElementById('saveConfigBtn');
        const resetConfigBtn = document.getElementById('resetConfigBtn'); // 新增恢复默认配置按钮
        const backToMainBtn = document.getElementById('backToMainBtn'); // 新增返回主页按钮

        // 新增默认数据
        const data = [
            {
                "角色": "模仿者",
                "是否播报": true,
                "开始操作内容": "模仿者请睁眼，翻开牌堆中的一张，记住这张牌，你变成了这个角色，后续按照这个角色进行操作。",
                "中间倒计时时长": 3,
                "结束操作内容": "模仿者请闭眼"
            },
            {
                "角色": "狼人",
                "是否播报": true,
                "开始操作内容": "狼人请睁眼，查看狼同伴；如果场上你是独狼，你可以额外查看牌堆的一张牌。",
                "中间倒计时时长": 3,
                "结束操作内容": "狼人请闭眼"
            },
            {
                "角色": "狼先知",
                "是否播报": true,
                "开始操作内容": "狼先知请睁眼，你可以查看其它一位玩家的身份牌。",
                "中间倒计时时长": 3,
                "结束操作内容": "狼先知请闭眼"
            },
            {
                "角色": "爪牙",
                "是否播报": true,
                "开始操作内容": "爪牙请睁眼，狼人竖起大拇指，爪牙寻找狼人。",
                "中间倒计时时长": 3,
                "结束操作内容": "狼人请放下大拇指，爪牙请闭眼"
            },
            {
                "角色": "守夜人",
                "是否播报": true,
                "开始操作内容": "守夜人请睁眼，寻找一起守夜的人，互相确认守夜人身份。",
                "中间倒计时时长": 3,
                "结束操作内容": "守夜人请闭眼"
            },
            {
                "角色": "预言家",
                "是否播报": true,
                "开始操作内容": "预言家请睁眼，检查其他一位玩家的身份牌或者查看牌堆的两张牌。",
                "中间倒计时时长": 3,
                "结束操作内容": "预言家请闭眼"
            },
            {
                "角色": "见习预言家",
                "是否播报": true,
                "开始操作内容": "见习预言家请睁眼，查看牌堆的其中一张牌。",
                "中间倒计时时长": 3,
                "结束操作内容": "见习预言家请闭眼"
            },
            {
                "角色": "灵异侦探",
                "是否播报": true,
                "开始操作内容": "灵异侦探请睁眼，依次查看两位玩家的身份牌，如果查看到狼人或者皮匠，立即变身狼人或者皮匠，并立即闭眼。依次查看两位玩家的身份牌，如果查看到狼人或者皮匠，立即变身狼人或者皮匠，并立即闭眼。",
                "中间倒计时时长": 3,
                "结束操作内容": "灵异侦探请闭眼"
            },
            {
                "角色": "强盗",
                "是否播报": true,
                "开始操作内容": "强盗请睁眼，查看其它一位玩家的身份牌，并与自己的身份牌交换",
                "中间倒计时时长": 3,
                "结束操作内容": "强盗请闭眼"
            },
            {
                "角色": "大强盗",
                "是否播报": true,
                "开始操作内容": "大强盗请睁眼，查看其它一位玩家的身份牌，并与自己的身份牌交换",
                "中间倒计时时长": 3,
                "结束操作内容": "大强盗请闭眼"
            },
            {
                "角色": "小强盗",
                "是否播报": true,
                "开始操作内容": "小强盗请睁眼，查看其它一位玩家的身份牌，并与自己的身份牌交换",
                "中间倒计时时长": 3,
                "结束操作内容": "小强盗请闭眼"
            },
            {
                "角色": "女巫",
                "是否播报": true,
                "开始操作内容": "女巫请睁眼，查看牌堆的一张牌，并与场上任意一位玩家的身份牌交换，也可以和自己的牌交换。",
                "中间倒计时时长": 3,
                "结束操作内容": "女巫请闭眼"
            },
            {
                "角色": "捣蛋鬼",
                "是否播报": true,
                "开始操作内容": "捣蛋鬼请睁眼，交换其它两位玩家的身份牌。交换的不可以是自己的牌。",
                "中间倒计时时长": 3,
                "结束操作内容": "捣蛋鬼请闭眼"
            },
            {
                "角色": "失眠者",
                "是否播报": true,
                "开始操作内容": "失眠者请睁眼，再次检查自己的身份牌。",
                "中间倒计时时长": 3,
                "结束操作内容": "失眠者请闭眼"
            },
            {
                "角色": "村民",
                "是否播报": false,
                "开始操作内容": "无",
                "中间倒计时时长": 3,
                "结束操作内容": "无"
            }
        ];

        // 加载已有的角色配置
        loadRolesFromLocalStorage();

        // 新增角色按钮点击事件
        addRoleBtn.addEventListener('click', addRole);

        // 保存配置按钮点击事件
        saveConfigBtn.addEventListener('click', saveConfig);

        // 恢复默认配置按钮点击事件
        resetConfigBtn.addEventListener('click', resetConfig); // 新增恢复默认配置按钮事件

        // 返回主页按钮点击事件
        backToMainBtn.addEventListener('click', () => {
            window.location.href = 'index.html'; // 假设主页文件名为index.html
        });

        function addRole() {
            const roleConfig = document.createElement('div');
            roleConfig.className = 'role-config';

            roleConfig.innerHTML = `
                <span class="drag-handle">☰</span>
                <label>角色名称: <input type="text" class="role-name" /></label>
                <label>是否播报: <input type="checkbox" class="role-broadcast" checked /></label>
                <label>开始操作内容: <input type="text" class="role-start-content" /></label>
                <label>中间倒计时时长: <input type="number" class="role-countdown" value="3" /></label>
                <label>结束操作内容: <input type="text" class="role-end-content" /></label>
                <button class="remove-role-btn">删除角色</button>
            `;

            // 删除角色按钮点击事件
            roleConfig.querySelector('.remove-role-btn').addEventListener('click', () => {
                rolesContainer.removeChild(roleConfig);
            });

            rolesContainer.appendChild(roleConfig);
        }

        function saveConfig() {
            const roles = [];
            const roleConfigs = document.querySelectorAll('.role-config');

            roleConfigs.forEach(roleConfig => {
                const roleName = roleConfig.querySelector('.role-name').value;
                const roleBroadcast = roleConfig.querySelector('.role-broadcast').checked;
                const roleStartContent = roleConfig.querySelector('.role-start-content').value;
                const roleCountdown = parseInt(roleConfig.querySelector('.role-countdown').value, 10);
                const roleEndContent = roleConfig.querySelector('.role-end-content').value;

                roles.push({
                    角色: roleName,
                    是否播报: roleBroadcast,
                    开始操作内容: roleStartContent,
                    中间倒计时时长: roleCountdown,
                    结束操作内容: roleEndContent
                });
            });

            localStorage.setItem('rolesConfig', JSON.stringify(roles));
            alert('配置已保存');
        }

        function loadRolesFromLocalStorage() {
            const rolesConfig = JSON.parse(localStorage.getItem('rolesConfig')) || data;

            rolesConfig.forEach(role => {
                const roleConfig = document.createElement('div');
                roleConfig.className = 'role-config';

                roleConfig.innerHTML = `
                    <span class="drag-handle">☰</span>
                    <label>角色名称: <input type="text" class="role-name" value="${role.角色}" /></label>
                    <label>是否播报: <input type="checkbox" class="role-broadcast" ${role.是否播报 ? 'checked' : ''} /></label>
                    <label>开始操作内容: <input type="text" class="role-start-content" value="${role.开始操作内容}" /></label>
                    <label>中间倒计时时长: <input type="number" class="role-countdown" value="${role.中间倒计时时长}" /></label>
                    <label>结束操作内容: <input type="text" class="role-end-content" value="${role.结束操作内容}" /></label>
                    <button class="remove-role-btn">删除角色</button>
                `;

                // 删除角色按钮点击事件
                roleConfig.querySelector('.remove-role-btn').addEventListener('click', () => {
                    rolesContainer.removeChild(roleConfig);
                });

                rolesContainer.appendChild(roleConfig);
            });

            // 初始化拖放功能
            new Sortable(rolesContainer, {
                animation: 150,
                handle: '.drag-handle'
            });
        }

        function resetConfig() {
            localStorage.removeItem('rolesConfig'); // 清除本地存储中的角色配置
            while (rolesContainer.firstChild) {
                rolesContainer.removeChild(rolesContainer.firstChild); // 清空角色配置项
            }
            loadRolesFromLocalStorage(); // 重新加载默认配置
            alert('已恢复默认配置');
        }

        // 引入Sortable库
        document.addEventListener('DOMContentLoaded', () => {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js';
            document.head.appendChild(script);
        });
    </script>
</body>
</html>
